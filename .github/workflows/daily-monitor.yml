name: TÃ¤glicher Anwalt-Monitor

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r monitor/requirements.txt

      - name: Run Monitor
        id: run-monitor
        run: python monitor/main.py
        continue-on-error: false  # Stoppt bei Errors

      - name: Commit & Push
        if: steps.run-monitor.outcome == 'success'
        run: |
          git config user.name "Monitor Bot"
          git config user.email "bot@anwalt-monitor"
          git add data/findings.json docs/index.html || true
          git diff --quiet || git commit -m "Update Findings $(date +'%Y-%m-%d')"
          git push
