name: Täglicher Anwalt-Monitor

on:
  schedule:
    - cron: '0 4 * * *'      # jeden Tag 4 Uhr UTC
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install
        run: pip install -r monitor/requirements.txt
      - name: Run Monitor
        env:
          TARGETS_ENCRYPTED: ${{ secrets.TARGETS_ENCRYPTED }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        run: python monitor/main.py
      - name: Commit & Push
        run: |
          git config user.name "Monitor Bot"
          git config user.email "bot@anwalt-monitor"
          git add public/index.html data/findings.json data/archive_log.json || true
          git commit -m "Update $(date +%F)" || echo "keine Änderung"
          git push
